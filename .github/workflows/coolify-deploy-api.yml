name: Deploy API
on:
  push:
    branches: ["main"]
    paths: ["apps/api/**"]
  workflow_dispatch:

concurrency:
  group: coolify-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Deploy (API)
        env:
          DEPLOY_URL: ${{ secrets.COOLIFY_DEPLOY_URL_API }}
          API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          set -euo pipefail
          curl -sS -o response.json -w "%{http_code}" \
            -X POST "$DEPLOY_URL" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{}' | tee http.code
          echo "HTTP $(cat http.code)"; cat response.json
          [[ "$(cat http.code)" =~ ^2[0-9][0-9]$ ]]
